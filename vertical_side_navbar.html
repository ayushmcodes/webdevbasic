<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Side Navbar</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            background-color: gray;
            width: 10%;
            height: 100vh;
            position: fixed;
        }
        li{
            list-style-type: none;
            height: 25px;
            font-size: large;
        }
        li a{
            display: block;
            color: white;
        }
        li:hover{
            background-color: black;
        }
        p{
            margin-left: 11%;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About Us</a></li>
    </ul>

</body>
</html>
