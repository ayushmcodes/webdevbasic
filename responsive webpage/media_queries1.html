<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQueries1</title>
    <style>
        body{
            background-color: greenyellow;
        }
        @media only screen and (max-width:600px){
            body{
                background-color: orange;
            }
        }
    </style>
</head>
<body>
    <p>If browser width is more than 600px then color is green and if its less than 600px it will orange</p>
</body>
</html>
