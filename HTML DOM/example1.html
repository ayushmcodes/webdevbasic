<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }

    </style>
</head>
<body>
    <p><button onclick="move()">Click me</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function move(){
            console.log("in");
            let id=null;
            const ele=document.getElementById("animate");
            let pos=0;
            console.log("top value is "+ele.style.top);
            console.log("left value is "+ele.style.left)
            clearInterval(id);
            id=setInterval(frame,5);
            function frame(){
                if(pos==350){
                    clearInterval(id);
                }
                else{
                    pos++;
                    ele.style.top=pos+"px";
                    ele.style.left=pos+"px";
                }
            }
        }
    </script>
</body>
</html>
